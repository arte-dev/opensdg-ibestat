11-6-1-SERIE-A-observaciones: La recollida de residus urbans comprèn els residus domèstics i aquells residus comercials o industrials similars als anteriors que siguin de competència municipal, recollits mitjançant contenidors urbans, deixalleries o altres sistemes de recollida municipal. També inclou els residus de la neteja viària i els residus biodegradables de la neteja de parcs i jardins.
11-6-1-SERIE-B-observaciones: S'entén per residus municipals els residus domèstics i comercials, procedents de llars i del sector serveis (comerç, oficines i institucions) gestionats per les entitats locals, sense incloure els residus comercials gestionats per canals privats diferents del municipal, ni residus procedents de la indústria.<br> A dia d'avui no existeix a la normativa de residus una definició harmonitzada dels residus municipals en l'àmbit de la Unió Europea. El Ministeri, per això, en la seva Memòria especifica els codis LER als quals corresponen els residus municipals.
