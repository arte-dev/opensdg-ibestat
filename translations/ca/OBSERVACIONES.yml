1-2-1-SERIE-A-observaciones: Els ingressos que s'utilitzen en el càlcul d'aquest indicador corresponen a l'any anterior al de l'enquesta. <br> El nombre d'unitats de consum d'una llar es calcula mitjançant l'escala OCDE modificada, que assigna un pes d'1 a la primera persona de 14 o més anys, un pes de 0,5 a la resta de persones de 14 o més anys i un pes de 0,3 a les persones de menys de 14 anys.
1-2-1-SERIE-B-observaciones: Els ingressos que s'utilitzen en el càlcul d'aquest indicador corresponen a l'any anterior al de l'enquesta. <br> El nombre d'unitats de consum d'una llar es calcula mitjançant l'escala OCDE modificada, que assigna un pes d'1 a la primera persona de 14 o més anys, un pes de 0,5 a la resta de persones de 14 o més anys i un pes de 0,3 a les persones de menys de 14 anys.
1-2-1-SERIE-C-observaciones: Els ingressos que s'utilitzen en el càlcul d'aquest indicador corresponen a l'any anterior al de l'enquesta. <br> El nombre d'unitats de consum d'una llar es calcula mitjançant l'escala OCDE modificada, que assigna un pes d'1 a la primera persona de 14 o més anys, un pes de 0,5 a la resta de persones de 14 o més anys i un pes de 0,3 a les persones de menys de 14 anys. <br> El lloguer imputat s'aplica a les llars que no paguen un lloguer complet per ser propietaris o per ocupar un habitatge llogat a un preu inferior al de mercat o a títol gratuït per així equiparar les rendes amb aquells que sí el paguen. El valor que s'imputa és l'equivalent al lloguer que es pagaria al mercat per un habitatge similar a l'ocupat, menys qualsevol lloguer realment abonat. En aquesta variable també s'inclou el lloguer imputat de l'habitatge quan està proporcionat per l'empresa en què treballa algun membre de la llar. Així mateix es dedueixen dels ingressos totals de la llar els interessos dels préstecs sol·licitats per a la compra de l'habitatge principal.
