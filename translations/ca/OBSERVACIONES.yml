8-9-1-SERIE-A-observaciones: 'Les pernoctacions calculades per a la dada d''Espanya s''extreuen de l''enquesta de despesa turística que inclouen les produïdes per turistes residents a l''estranger i de l''enquesta de turisme de residents que inclouen les produïdes per turistes residents a Espanya. <br> Les pernoctacions calculades per a les Illes Balears s''extreuen de l''enquesta de despesa turística que inclouen les produïdes per turistes residents a l''estranger i les produïdes per turistes residents en altres CC.AA.'
