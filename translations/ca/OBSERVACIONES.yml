5-5-2-SERIE-A-observaciones: 'El grup 1 de la CNO-2011 comprèn les ocupacions de direcció i gerència, les tasques principals de les quals són planificar, dirigir i coordinar l''activitat general de les empreses, governs o altres organitzacions, així com formular i revisar l''estratègia de les empreses i normatives dels governs. Aquest grup es subdivideix en cinc subgrups principals: <br> 11 Membres del poder executiu i dels cossos legislatius; directius de l''Administració Pública i organitzacions d''interès social; directors executius <br> 12 Directors de departaments administratius i comercials <br> 13 Directors de producció i operacions <br> 14 Directors i gerents d''empreses d''allotjament, restauració i comerç <br> 15 Directors i gerents d''altres empreses de serveis no classificats sota altres epígrafs <br> S''entén per càrrecs directius totes les ocupacions incloses en el grup 1 de la CNO-2011, mentre que s''entén per alta direcció aquelles ocupacions pertanyents als subgrups 11, 12 i 13 de la CNO-2011.'
