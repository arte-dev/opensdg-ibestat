texto_introductorio: "<p>Indicadors de Desenvolupament Sostenible és una operació estadística en construcció, en la qual s'aniran incorporant noves sèries segons la disponibilitat de les noves dades de fonts oficials.</p><p>L'actualització de les sèries disponibles es realitzarà de manera trimestral, en funció de l'actualització de cada una de les fonts de dades de partida de cada indicador.</p>"