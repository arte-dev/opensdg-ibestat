1-short: Fi de la pobresa
1-title: Erradicar la pobresa a tot el món i en totes les seves formes
10-short: Reduir les desigualtats
10-title: Reduir la desigualtat en i entre els països
11-short: Ciutats i comunitats sostenibles
11-title: Aconseguir que les ciutats i els assentaments humans siguin inclusius, segurs, resilients i sostenibles
12-short: Consum i producció responsables
12-title: Garantir modalitats de consum i producció sostenibles
13-short: Acció per al Clima
13-title: Adoptar mesures urgents per combatre el canvi climàtic i els seus efectes
14-short: Vida submarina
14-title: Conservar i utilitzar de forma sostenible els oceans, els mars i els recursos marins per al desenvolupament sostenible
15-short: Vida d’ecosistemes terrestres
15-title: Protegir, restaurar i promoure l’ús sostenible dels ecosistemes terrestres, gestionar els boscos de manera sostenible, combatre la desertificació, aturar i revertir la degradació del sòl, i aturar la pèrdua de la biodiversitat
16-short: Pau, justícia i institucions sòlides
16-title: Promoure societats pacífiques i inclusives per al desenvolupament sostenible, facilitar l'accés a la justícia per a tots i construir a tots els nivells institucions eficaces i inclusives que rendeixin comptes
17-short: Aliances per assolir els objectius
17-title: Enfortir els mitjans per implementar i revitalitzar l’Aliança Mundial per al Desenvolupament Sostenible
2-short: Fam zero
2-title: Posar fi a la fam, assolir la seguretat alimentària i la millora de la nutrició, i promoure l’agricultura sostenible
3-short: Salut i benestar
3-title: Garantir una vida sana i promoure el benestar per a tothom a totes les edats
4-short: Educació de qualitat
4-title: Garantir una educació inclusiva, equitativa i de qualitat i promoure oportunitats d’aprenentatge permanent per a tothom
5-short: Igualtat de gènere
5-title: Aconseguir la igualtat de gènere i empoderar totes les dones i nines
6-short: Aigua neta i sanejament
6-title: Garantir la disponibilitat i la gestió sostenible de l’aigua i el sanejament per a totes les persones
7-short: Energia assequible i no contaminant
7-title: Garantir l’accés a una energia assequible, fiable, sostenible i moderna per a totes les persones
8-short: Treball decent i creixement econòmic
8-title: Promoure el creixement econòmic sostingut, inclusiu i sostenible, l’ocupació plena i productiva i el treball digne per a tothom
9-short: Indústria, innovació i infraestructura
9-title: Construir infraestructures resilients, promoure la industrialització inclusiva i sostenible i fomentar la innovació
