intro_title: 17 Objectius per transformar el nostre món
intro_body: Els <a href="https://www.un.org/sustainabledevelopment/es">Objectius de Desenvolupament Sostenible (ODS)</a> són una crida universal a l’acció per acabar amb la pobresa, protegir el planeta i millorar les vides i perspectives de tots, a tot arreu. Els 17 Objectius van ser adoptats per tots els Estats Membres de les Nacions Unides el 2015, com a part de l’<a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=S">Agenda 2030 per al Desenvolupament Sostenible</a>.
texto_pagina_inicio_1: L’any 2015 l’ONU va aprovar l’Agenda 2030 sobre el desenvolupament sostenible, en la qual es van fixar 17 objectius i 169 metes, que inclouen des de l’eliminació de la pobresa fins a la lluita contra el canvi climàtic, l’educació, la igualtat de la dona, la defensa del medi ambient o el disseny de les nostres ciutats. Per al seu seguiment, es van dissenyar 232 indicadors que poden mesurar-se a través de les sèries estadístiques que aquí es recullen.
texto_pagina_inicio_2: Les sèries estadístiques mostrades estan harmonitzades i són comparables entre les diferents autonomies en ser fruit del treball conjunt dels diferents Òrgans Centrals d’Estadística de les Comunitats Autònomes (OCECA). Al mateix temps, en línia amb la política de dades obertes, les sèries es poden descarregar en formats oberts i es poden reutilitzar segons la llicència de l’Institut.
texto_pagina_inicio_3: A mesura que es disposi de noves dades, s’incorporaran noves sèries.
