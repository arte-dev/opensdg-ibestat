5-5-2-SERIE-A-observaciones: "El grupo 1 de la CNO-2011 comprende las ocupaciones de dirección y gerencia, cuyas tareas principales son planificar, dirigir y coordinar la actividad general de las empresas, gobiernos u otras organizaciones, así como formular y revisar la estrategia de las empresas y normativas de los gobiernos. Este grupo se subdivide en cinco subgrupos principales: <br> 11 Miembros del poder ejecutivo y de los cuerpos legislativos; directivos de la Administración Pública y organizaciones de interés social; directores ejecutivos <br> 12 Directores de departamentos administrativos y comerciales <br> 13 Directores de producción y operaciones <br> 14 Directores y gerentes de empresas de alojamiento, restauración y comercio <br> 15 Directores y gerentes de otras empresas de servicios no clasificados bajo otros epígrafes <br> Se entiende por cargos directivos todas las ocupaciones incluidas en el grupo 1 de la CNO-2011, mientras que se entiende por alta dirección aquellas ocupaciones pertenecientes a los subgrupos 11, 12 y 13 de la CNO-2011."
