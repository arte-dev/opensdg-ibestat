3-7-1-SERIE-A-observaciones: "Los métodos anticonceptivos modernos incluyen los anticonceptivos hormonales (píldora, anillo, parche, inyección...), implantación de un dispositivo intrauterino (DIU), métodos de barrera vaginal (diafragma, capuchón cervical, esponja vaginal...), preservativo masculino y femenino, espermicidas, píldora del día después y esterilización femenina y masculina. <br> Se entiende que una mujer tiene una necesidad insatisfecha de planificación familiar cuando no desea quedarse embarazada, pero no está utilizando ningún método anticonceptivo. En concreto, la necesidad insatisfecha de planificación familiar se refiere a aquellas mujeres que tienen un embarazo no deseado o que no desean quedarse embarazadas en los próximos tres años pero que no están usando ningún método anticonceptivo."
