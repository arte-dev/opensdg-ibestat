9-3-1-SERIE-A-observaciones: "A nivel autonómico se identifican las empresas con las unidades legales, es decir, se considera que cada unidad legal conforma una empresa, que puede estar formada por uno o varios establecimientos. <br> A nivel nacional, hasta 2017 se identifican las empresas con las unidades legales, pero desde 2018 se utiliza el concepto de empresa establecido por el Reglamento de la Unión Europea (696/93), según el cual una empresa puede estar formada por una o varias unidades legales, que a su vez pueden estar formadas por uno o varios establecimientos. Cabe destacar que la mayoría de las empresas son unidades legales independientes, por lo que este cambio solo afecta a las unidades legales que forman parte de grupos empresariales. <br> En consecuencia, desde 2018 los datos autonómicos no son estrictamente comparables con los datos nacionales. Así mismo, los datos nacionales desde 2018 no son estrictamente comparables con los que se tienen hasta 2017. <br> Para el período temporal 2010-2014 la fuente de información es la Encuesta industrial de empresas del INE. Se debe tener en cuenta que hasta 2012 el ámbito de estudio de la encuesta se centraba en las empresas con asalariados y no tenía en cuenta a las ciudades autónomas de Ceuta y Melilla, pero desde 2013 el ámbito de estudio de la encuesta incluye a las empresas sin asalariados y a las ciudades autónomas de Ceuta y Melilla."
