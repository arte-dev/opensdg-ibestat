4-6-1-SERIE-D-observaciones: "El Programa de evaluación internacional de competencias de adultos utiliza una escala de 500 puntos para evaluar las matemáticas. Para ayudar a interpretar esas puntuaciones, la escala se divide en seis categorías de competencia:<br> &nbsp;&nbsp;- Inferior al nivel 1: puntuación inferior a 176<br> &nbsp;&nbsp;- Nivel 1: puntuación entre 176 y 225<br> &nbsp;&nbsp;- Nivel 2: puntuación entre 226 y 275<br> &nbsp;&nbsp;- Nivel 3: puntuación entre 276 y 325<br> &nbsp;&nbsp;- Nivel 4: puntuación entre 326 y 375<br> &nbsp;&nbsp;- Nivel 5: puntuación entre 376 y 500<br> Una persona alcanza al menos el nivel 2 de competencia en la escala de matemáticas cuando habitualmente es capaz de responder a preguntas que requieren cálculos intermedios, entiende la información matemática de una tabla y no tiene dificultades para interpretar gráficas simples, aunque tenga dificultades ante tareas como manejar proporciones o interpretar gráficas complejas.<br> El dato de 2012 corresponde al estudio que se llevó a cabo entre el tercer cuatrimestre de 2011 y el primer cuatrimestre de 2012."
